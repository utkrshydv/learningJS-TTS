<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="title">TTS & Translation</div>
    
    <div class="text">
      <textarea placeholder="Enter text here..."></textarea>
    </div>

    <div class="selectors">
      <div class="select-language">
         <label for="languageSelect">🌐 Select Language</label>
         <select id="languageSelect">
          <option value="default">Default Language</option>
         </select>
      </div>

      <div class="select-voice">
         <label for="voiceSelect">🔊 Select Voice</label>
         <select id="voiceSelect">
            <option value="default">Default Voice</option>
            <option value="voice1">Voice 1</option>
            <option value="voice2">Voice 2</option>
         </select>
      </div>
    </div>
    
    <div class="text">
      <textarea placeholder="Translated text..."></textarea>
    </div>

    <button class="translate-button">Translate</button>
  </div>
  
</body>
</html>
