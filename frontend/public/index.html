<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="title">TrAnSlAtE</div>

       <div class="text" >
      <textarea id="outputText" placeholder="Translated text..." disabled></textarea>
    </div>
    
   

    <div class="selectors">
       <div class="select-language select-from">
         <label for="languageSelect">🌐 Translate From</label>
         <select id="languageSelect-1">
          <option value="default">Default Language</option>
         </select>
      </div>
      <div class="select-language">
         <label for="languageSelect">🌐 Translate To</label>
         <select id="languageSelect-2">
          <option value="default">Default Language</option>
         </select>
      </div>

      <div class="select-voice">
         <label for="voiceSelect">🔊 Select Voice</label>
         <select id="voiceSelect">
         </select>
      </div>
    </div>
    
     <div class="text" >
      <textarea id="inputText" placeholder="Enter text here...">Hello! how are you?</textarea>
    </div>
 

    <button class="translate-button">Translate</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
